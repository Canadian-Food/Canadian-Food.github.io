<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadian Food</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            position: relative;
        }
        .cart-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .cart-btn:hover {
            background-color: darkorange;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
        }
        .section {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Canadian Food</h1>
        <p>Fine makers of Canadian food since 1894</p>
        <button class="cart-btn" onclick="addToCart('Peameal Bacon', 13.99)">Add to Cart</button>
    </header>
    <nav>
        <a href="menu.html">Back to Menu</a>
    </nav>
    <main>
        <img src="peameal-bacon-raw-1a.jpg" alt="Peameal Bacon" style="display: block; margin: 0 auto; width: 250px; height: auto;">
        <section id="home" class="section">
            <h2>Peameal Bacon</h2>
            <p>Peameal bacon is a wet-cured, unsmoked back bacon made from trimmed lean boneless pork loin rolled in cornmeal. It is found mainly in Ontario.</p>
        </section>
    </main>
    <footer>
        <p>&copy; Canadian Food. All rights reserved.</p>
    </footer>

    <script>
        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name, price, quantity: 1 });
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(name + " added to cart!");
        }
    </script>
</body>
</html>
